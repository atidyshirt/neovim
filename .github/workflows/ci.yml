name: Neovim CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Neovim 0.12
        uses: MunifTanjim/setup-neovim-action@v1
        with:
          tag: nightly

      - name: Bootstrap Test Environment
        run: |
          # 1. Install Plenary (the test runner) into Neovim's package path
          mkdir -p ~/.local/share/nvim/site/pack/vendor/start
          git clone --depth 1 github.com \
            ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim
          
          # 2. Link this repository to the standard Neovim config location
          # This ensures nvim finds your init.lua and lsp/ directory
          mkdir -p ~/.config
          ln -s $(pwd) ~/.config/nvim

      - name: Run LSP Smoke Tests
        run: |
          # Use headless mode to run Plenary tests within the Neovim environment.
          # This ensures the 'vim' global and 'vim.lsp.config' are available.
          # The -c flag runs the command then exits with the test's exit code.
          nvim --headless -c "PlenaryBustedDirectory tests/"
