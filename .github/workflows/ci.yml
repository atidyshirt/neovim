name: Neovim CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Neovim
        id: cache-neovim
        uses: actions/cache@v4
        with:
          path: ~/.local/share/neovim
          key: neovim-${{ runner.os }}-${{ github.ref_name }}-nightly

      - name: Setup Neovim nightly
        uses: MunifTanjim/setup-neovim-action@v1
        with:
          tag: nightly

      - name: Cache Neovim plugins
        id: cache-nvim-plugins
        uses: actions/cache@v4
        with:
          path: ~/.local/share/nvim/site/pack/vendor/start
          key: nvim-plugins-${{ runner.os }}-${{ hashFiles('**/lockfiles', '**/plugin-lock.json') }}
          restore-keys: |
            nvim-plugins-${{ runner.os }}-

      - name: Install test dependencies (plenary)
        if: steps.cache-nvim-plugins.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/share/nvim/site/pack/vendor/start
          if [ ! -d ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim ]; then
            git clone --depth 1 https://github.com/nvim-lua/plenary.nvim \
              ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim
          fi

      - name: Link config into Neovim
        run: |
          mkdir -p ~/.config
          rm -rf ~/.config/nvim
          ln -s "$(pwd)" ~/.config/nvim

      - name: Run LSP Smoke Tests
        run: |
          test -d ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim
          nvim --headless -c "PlenaryBustedDirectory tests/"
